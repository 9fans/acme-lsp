on: [push, pull_request]
name: Test

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.18.x, 1.19.x]
        platform: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.platform }}
    env:
      GO111MODULE: on

    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}

    - name: Install Python
      uses: actions/setup-python@v4
      with:
          python-version: '3.10'

    - name: Go and Python environment
      run: |
        go version
        go env
        echo PATH is $PATH
        python --version
        python3 --version
      shell: bash

    - name: Checkout code
      uses: actions/checkout@v2
      with:
        go-version: ${{ matrix.go-version }}

    - name: Check gofmt
      run: |
        gofmt -l .
        test `gofmt -l . | wc -l` = 0
      shell: bash

    - name: Install gopls
      run: go install golang.org/x/tools/gopls@latest
      working-directory: /

    - name: Install Edwood
      run: go install -tags 'duitdraw mux9p' github.com/rjkroege/edwood@v0.2.1-0.20191103164119-87ca479e7ef7
      working-directory: /

    - name: Install pyls on unix
      if: matrix.platform != 'windows-latest'
      run: sudo python3 -m pip install 'python-language-server[yapf]'

    - name: Install pyls on windows
      if: matrix.platform == 'windows-latest'
      run: pip install 'python-language-server[yapf]'

    - name: Check if 'go install' modified go.mod file
      run: git diff --exit-code

    - name: Test on unix
      if: matrix.platform != 'windows-latest'
      run: |
        export PATH=${PATH}:$(go env GOPATH)/bin
        go test -race -v ./...
      shell: bash

    - name: Test on windows
      if: matrix.platform == 'windows-latest'
      run: |
        # 8.3 filenames causes issues. See
        # https://github.com/actions/virtual-environments/issues/712
        $env:TMP = "$env:USERPROFILE\AppData\Local\Temp"
        $env:TEMP = "$env:USERPROFILE\AppData\Local\Temp"

        $env:path += ";C:\Users\runneradmin\go\bin"
        go test -race -v ./...

    - name: Cross compile for plan9
      if: matrix.platform == 'ubuntu-latest'
      env:
        GOOS: plan9
      run: go build ./...
